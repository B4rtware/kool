allprojects {
    group 'de.fabmax'
    version '0.0.2'

    repositories {
        mavenCentral()
    }
}

buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
